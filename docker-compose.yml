version: '3.8'
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    networks:
      - seedbox
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Etc/UTC
    env_file:
      - ".env"
    volumes:
      - /home/seedbox/apps/radarr/config:/config
      - /home/seedbox/data/media/movies:/movies
      - /home/seedbox/data/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    networks:
      - seedbox
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Etc/UTC
    env_file:
      - ".env"
    volumes:
      - /home/seedbox/apps/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped
  rtorrent-rutorrent:
    image: crazymax/rtorrent-rutorrent:latest
    container_name: rtorrent-rutorrent
    networks:
      - seedbox
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    expose:
      - "${RT_DHT_PORT}/udp"
      - "${XMLRPC_PORT}"
      - "${RUTORRENT_PORT}"
      - "${WEBDAV_PORT}"
      - "${RT_INC_PORT}"
    ports:
      - target: ${RT_DHT_PORT}
        published: ${RT_DHT_PORT}
        protocol: udp
      - target: ${RUTORRENT_PORT}
        published: ${RUTORRENT_PORT}
        protocol: tcp
      - target: ${WEBDAV_PORT}
        published: ${WEBDAV_PORT}
        protocol: tcp
      - target: ${RT_INC_PORT}
        published: ${RT_INC_PORT}
        protocol: tcp
    env_file:
      - "rtorrent-rutorrent.env"
      - ".env"
    volumes:
      - "/home/seedbox/apps/rtorrent-rutorrent/data:/data"
      - "/home/seedbox/data/downloads:/downloads"
      - "/home/seedbox/apps/rtorrent-rutorrent/passwd:/passwd"
    ulimits:
      nproc: 65535
      nofile:
        soft: 32000
        hard: 40000
    restart: always
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    networks:
      - seedbox
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Etc/UTC
    env_file:
      - ".env"
    volumes:
      - /home/seedbox/apps/sonarr/config:/config
      - /home/seedbox/data/media/tv:/tv
      - /home/seedbox/data/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Etc/UTC
      - VERSION=docker
    env_file:
      - ".env"
    volumes:
      - /home/seedbox/apps/plex/config:/config
      - /home/seedbox/data/media/tv:/tv
      - /home/seedbox/data/media/movies:/movies
    restart: unless-stopped


  rtorrent-logs:
    image: bash
    container_name: rtorrent-rutorrent-logs
    command: bash -c 'tail -f /log/*.log'
    network_mode: none
    depends_on:
      - rtorrent-rutorrent
    volumes:
      - "/home/seedbox/apps/rtorrent-rutorrent/data/log:/log"
    restart: always

networks:
  seedbox:
    name: seedbox
    
